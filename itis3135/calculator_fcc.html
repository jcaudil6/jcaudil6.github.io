    <body>
        
        <p>
            Calculator
        </p>
        <div class="container">
        <div class="calculator">
            <div class="display">0</div>

            <div class="keys">
                <button class="btn-operator" data-action="add">+</button>
                <button class="btn-operator" data-action="subtract">-</button>
                <button class="btn-operator" data-action="multiply">&times;</button>
                <button class="btn-operator" data-action="divide">&divide;</button>
                <button>7</button>                    
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="btn--equal" data-action="calculate">=</button>
            </div>
            <script src="scripts/calculator_fcc.js"></script>
        </div>
