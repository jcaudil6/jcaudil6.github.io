<body>
    <header>
        <h1> Jacob Caudill ITIS 3135</h1>
    </header>
    <main>
        <h2> Activity 3-Forms </h2>
        <div class="container">

            <form action="#">
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" name="name" placeholder="FirstName LastName" size="50" required>

                <label for="email">Enter Your Email: </label>
                <input type="email" id="email" name="email" placeholder="xya1234@xyzz.com" size="50" required>

                <label for="phonenumber">Enter Your Phone Number: +1</label>
                <input type="number" id="phonenumber" name="phonenumber" placeholder="555-555-5555" size=10 required>



                <p>Gender:</p>
                <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label><br>

                <br>

                <label for="membership">Membership</label>
                <select id="membership" name="membership">
                    <option value="coupons">Coupons</option>
                    <option value="newsletters">Newsletter</option>
                    <option value="both">Both</option>
                </select>



                <p>Your Consent Form</p>
                <input type="checkbox" id="consent" name="consent" value="consent" required>
                <label for="consent"> I agree...</label><br>



                <input type="submit" value="Submit to Send">
            </form>
        </div>
    </main>
